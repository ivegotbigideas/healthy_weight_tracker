{% extends "base.html" %}

{% block style %}
<!-- CSS -->
<style>
    .flex-container {
        display: flex;
        height: 100vh;
        flex-direction: column;
    }

    .circle-container {
        width: 500px;
        height: 500px;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        top: 50%;
        transform: translate(0, -50%);
    }

    .circle {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        border: 10px dashed black;
        animation: rotate 200s linear infinite;
    }

    .circle-text {
        font-family: 'Bagel Fat One', serif;
        font-size: 125px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .navbar-container {
        top: 100%;
        display: flex;
        position: sticky;
        background-color: rgb(255, 255, 255);
        justify-content: center;
        align-items: center;
    }

    .navbar-container p {
        font-family: 'Pixelify Sans', serif;
        font-size: 20px;
        margin: 12px 10px; /* Adjust the value to control the spacing */
    }
</style>
{% endblock %}

<html>
{% block head %}
<!-- Head -->
<head>
    <title>Healthy Weight Tracker</title>
</head>
{% endblock %}

{% block body %}
<!-- Body -->
<body>

    <div class="flex-container">
        <div class="circle-container">
            <div class="circle"></div>
            <div class="circle-text">HWT</div>
        </div>

        <div class="navbar-container">
            <p>about</p>
            {% if not current_user %}
                <p>login</p>
            {% else %}
                <p>logout</p>
            {% endif %}
        </div>
    </div>

</body>
{% endblock %}

</html>


{% block script %}
<!-- JavaScript -->
<script>
</script>
{% endblock %}
